{{ define "main" }}
  <div class="wrap mt post">
    <div>
      <p class="post_date"><strong>Merry Christmas! This post was made in 2021.</strong></p>
      <br />
      <h1 class="post_title">{{ .Title }}</h1>
      <div class="post_body">
        <div class="post_inner" style="text-align: justify;">
        {{ with .Params.image }}
          {{- $image := absURL (printf "images/%s" .) }}
          <div style="text-align:center">
           <img style="max-width: 300px;" src="{{ $image }}" alt="{{ . }}" class="post_thumbnail">
           </div>
        {{ end }}
          {{ .Content }}
        </div>
        <div class="post_extra mb-2">
          {{ partial "share" . }}
        </div>
        <div>
        {{ template "_internal/disqus.html" . }}
        </div>
      </div>
    </div>
    <a href="{{ $.Site.BaseURL }}" class="post_nav"><span class="post_next">The Latest 
      <svg class="icon icon_scale">
        <use xlink:href="#double-arrow"></use>
      </svg>
    </span></a>
  </div>
{{ end }}
